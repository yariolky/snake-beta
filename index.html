<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake University — Beta (Audio + Vidas + IA)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#111; color:#eee; font-family:system-ui, Arial; }
    #game { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>
<div id="game"></div>
<script>
/* ========= Config ========= */
const CELL = 20;
const COLS = 25, ROWS = 25;
const WIDTH = COLS * CELL, HEIGHT = ROWS * CELL;

const STUDY_TARGET   = 20; // fase 1
const EXAM_TARGET    = 5;  // fase 2
const DIPLOMA_TARGET = 1;  // fase 3

const COOLDOWN_SECONDS = 30;

/* ==== Estado Global (vidas/cooldown) ==== */
window.GAME_LIVES_INIT = 4;
if (typeof window.gameLives === 'undefined') window.gameLives = window.GAME_LIVES_INIT;
if (typeof window.cooldownUntil === 'undefined') window.cooldownUntil = null;

/* ==== Fullscreen helper ==== */
function toggleFullscreen(scene){
  if (scene.scale.isFullscreen) scene.scale.stopFullscreen();
  else scene.scale.startFullscreen();
}

/* ========= Utilidades ========= */
function nowSeconds(){ return Math.floor(Date.now()/1000); }
function pad(n){ return n<10 ? '0'+n : ''+n; }

/* ========= Escenas ========= */

class BootScene extends Phaser.Scene {
  constructor(){ super('Boot'); }
  create(){
    this.scene.start('Load');
  }
}

/* --- Escena de carga de audio --- */
class LoadScene extends Phaser.Scene {
  constructor(){ super('Load'); }

  preload(){
    // Música y efectos base
    this.load.audio('menuMusic', 'assets/audio/menu_music.mp3');
    this.load.audio('pickup',    'assets/audio/pickup.wav');
    this.load.audio('hit',       'assets/audio/hit.wav');
    this.load.audio('win',       'assets/audio/win.wav');

    // >>> NUEVOS sonidos por fase <<<
    this.load.audio('phaseStudy',   'assets/audio/phase_study.wav');
    this.load.audio('phaseExam',    'assets/audio/phase_exam.wav');
    this.load.audio('phaseDiploma', 'assets/audio/phase_diploma.wav');
  }

  create(){
    this.scene.start('Menu');
  }
}

class MenuScene extends Phaser.Scene {
  constructor(){ super('Menu'); }

  create(){
  this.sound.stopAll();
    this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x0a0a0a).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 - 80, 'Snake University', { fontSize:'36px', color:'#ffffff' }).setOrigin(0.5);

    this.livesText = this.add.text(WIDTH/2, HEIGHT/2 - 20, `Vidas: ${window.gameLives}`, { fontSize:'20px', color:'#98fb98' }).setOrigin(0.5);

    this.info = this.add.text(
      WIDTH/2, HEIGHT/2 + 20,
      'Flechas: mover\nEnter: iniciar\nP: pausa (en juego)\nF: pantalla completa',
      { fontSize:'18px', color:'#cccccc', align:'center' }
    ).setOrigin(0.5);

    this.coolText = this.add.text(WIDTH/2, HEIGHT/2 + 110, '', { fontSize:'18px', color:'#ffcc66' }).setOrigin(0.5);

    // Música de fondo en el menú
this.menuMusic = this.sound.add('menuMusic', { loop:true, volume:0.4 });
if (!this.sound.locked) {
  this.menuMusic.play();
} else {
  this.sound.once(Phaser.Sound.Events.UNLOCKED, () => this.menuMusic.play());
}
// Música de fondo en el menú (solo si no hay ya una sonando)
if (!this.menuMusic || !this.menuMusic.isPlaying) {
  this.menuMusic = this.sound.add('menuMusic', { loop:true, volume:0.4 });
  if (!this.sound.locked) {
    this.menuMusic.play();
  } else {
    this.sound.once(Phaser.Sound.Events.UNLOCKED, () => this.menuMusic.play());
  }
}


    // Botón de MUTE / DESMUTEAR
    this.isMuted = false;
    const muteBtn = this.add.text(20, HEIGHT - 30, '[MUTEAR]', {
      fontSize:'16px', color:'#ffffff',
      backgroundColor:'#333', padding:{ x:6, y:2 }
    }).setOrigin(0,0.5).setInteractive({ useHandCursor:true });

    muteBtn.on('pointerup', () => {
      this.isMuted = !this.isMuted;
      this.sound.mute = this.isMuted;
      muteBtn.setText(this.isMuted ? '[DESMUTEAR]' : '[MUTEAR]');
    });

    // Cooldown de vidas
    if (window.cooldownUntil && nowSeconds() < window.cooldownUntil) {
      this.blocked = true;
      this.updateCooldownText();
      this.coolTimer = this.time.addEvent({
        delay: 1000, loop: true, callback: () => {
          if (nowSeconds() >= window.cooldownUntil) {
            window.cooldownUntil = null;
            window.gameLives = window.GAME_LIVES_INIT;
            this.blocked = false;
            this.coolText.setText('¡Vidas restauradas! Pulsa Enter para jugar.');
            this.livesText.setText(`Vidas: ${window.gameLives}`);
            this.time.delayedCall(1500, () => this.coolText.setText(''));
          } else {
            this.updateCooldownText();
          }
        }
      });
    } else {
      this.blocked = false;
    }

    this.input.keyboard.on('keydown-ENTER', () => {
      if (this.blocked) return;
      if (this.menuMusic) this.menuMusic.stop();
      this.scene.start('Play');
    });
    this.input.keyboard.on('keydown-F', () => toggleFullscreen(this));
  }

  updateCooldownText(){
    const remain = Math.max(0, window.cooldownUntil - nowSeconds());
    this.coolText.setText(`Espera ${remain}s para volver a jugar (vidas agotadas).`);
  }
}

class PlayScene extends Phaser.Scene {
  constructor(){ super('Play'); }

  create(){
    // Detener cualquier sonido previo
    this.sound.stopAll();

    // Estado base
    this.score = 0;
    this.phase = 'study'; // 'study' | 'exam' | 'diploma'
    this.studyCount   = 0;
    this.examCount    = 0;
    this.diplomaCount = 0;

    this.speedMs        = 120;
    this.examSpeedMs    = 80;
    this.diplomaSpeedMs = 70;

    this.lastMove = 0;
    this.dir = { x: 1, y: 0 };
    this.nextDir = { x: 1, y: 0 };

    this.snake = [{ x: 5, y: 12 }, { x: 4, y: 12 }, { x: 3, y: 12 }];

    this.cursors = this.input.keyboard.createCursorKeys();

    this.enemy = null;
    this.obstacle = null;

    this.food = this.spawnFood();

    // Temporizador de nivel
    this.levelSeconds = 0;
    this.timerEvent = this.time.addEvent({
      delay: 1000, loop: true,
      callback: () => {
        this.levelSeconds++;
        this.hud.setText(this.hudText());
      }
    });

    this.hud = this.add.text(8, 4, this.hudText(), { fontSize:'16px', color:'#ffffff' }).setDepth(10);

    this.overlay = this.add.text(WIDTH/2, HEIGHT/2, '', { fontSize:'28px', color:'#ffee88' })
      .setOrigin(0.5).setDepth(20).setVisible(false);

    this.pauseBtn = this.add.text(WIDTH - 110, 4, '[PAUSA]', { fontSize:'16px', color:'#ffffff', backgroundColor:'#333', padding:{ x:6, y:2 } })
      .setDepth(15)
      .setInteractive({ useHandCursor:true })
      .on('pointerup', () => { this.scene.launch('Pause', { score: this.score }); this.scene.pause(); });

    this.input.keyboard.on('keydown-P', () => { this.scene.launch('Pause', { score: this.score }); this.scene.pause(); });
    this.input.keyboard.on('keydown-F', () => toggleFullscreen(this));

    this.gfx = this.add.graphics();
    this.drawAll();

    // >>> Sonido de inicio de fase Estudio <<<
    this.sound.play('phaseStudy', { volume: 0.6 });
  }

  hudText(){
    const mm = pad(Math.floor(this.levelSeconds/60));
    const ss = pad(this.levelSeconds%60);
    return `Vidas: ${window.gameLives}  |  Tiempo: ${mm}:${ss}  |  Puntaje: ${this.score}
Fase 1: (${this.studyCount}/${STUDY_TARGET})  Fase 2: (${this.examCount}/${EXAM_TARGET})  Fase 3: (${this.diplomaCount}/${DIPLOMA_TARGET})`;
  }

  randomFreeCell(){
    const occupied = new Set(this.snake.map(s => `${s.x},${s.y}`));
    if (this.enemy)    occupied.add(`${this.enemy.x},${this.enemy.y}`);
    if (this.obstacle) occupied.add(`${this.obstacle.x},${this.obstacle.y}`);
    let fx, fy, guard=0;
    do {
      fx = Math.floor(Math.random() * COLS);
      fy = Math.floor(Math.random() * ROWS);
      guard++;
      if (guard > 2000) break;
    } while (occupied.has(`${fx},${fy}`));
    return { x: fx, y: fy };
  }

  spawnFood(){
    const p = this.randomFreeCell();
    let type = 'study';
    if (this.phase === 'exam') type = 'exam';
    if (this.phase === 'diploma') type = 'diploma';
    return { x: p.x, y: p.y, type };
  }

  spawnEnemy(){
    const p = this.randomFreeCell();
    this.enemy = { x: p.x, y: p.y };
  }

  moveEnemyTowardHead(){
    if (!this.enemy) return;
    const head = this.snake[0];
    const dx = head.x - this.enemy.x;
    const dy = head.y - this.enemy.y;
    if (Math.abs(dx) > Math.abs(dy)){
      this.enemy.x += (dx > 0) ? 1 : -1;
    } else if (Math.abs(dy) > 0){
      this.enemy.y += (dy > 0) ? 1 : -1;
    }
    this.enemy.x = Phaser.Math.Clamp(this.enemy.x, 0, COLS-1);
    this.enemy.y = Phaser.Math.Clamp(this.enemy.y, 0, ROWS-1);

    if (this.food && this.enemy.x === this.food.x && this.enemy.y === this.food.y) {
      this.food = this.spawnFood();
    }
  }

  spawnObstacleForDiploma(){
    const p = this.randomFreeCell();
    const dirs = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}];
    const d = dirs[Math.floor(Math.random()*dirs.length)];
    this.obstacle = { x: p.x, y: p.y, vx: d.x, vy: d.y };
  }

  moveObstacle(){
    if (!this.obstacle) return;
    let nx = this.obstacle.x + this.obstacle.vx;
    let ny = this.obstacle.y + this.obstacle.vy;

    if (nx < 0 || nx >= COLS) { this.obstacle.vx *= -1; nx = this.obstacle.x + this.obstacle.vx; }
    if (ny < 0 || ny >= ROWS) { this.obstacle.vy *= -1; ny = this.obstacle.y + this.obstacle.vy; }

    this.obstacle.x = nx;
    this.obstacle.y = ny;

    if (this.food && this.obstacle.x === this.food.x && this.obstacle.y === this.food.y) {
      this.food = this.spawnFood();
    }
  }

  update(time){
    if (this.cursors.left.isDown  && this.dir.x !== 1)  this.nextDir = { x:-1, y: 0 };
    if (this.cursors.right.isDown && this.dir.x !== -1) this.nextDir = { x: 1, y: 0 };
    if (this.cursors.up.isDown    && this.dir.y !== 1)  this.nextDir = { x: 0, y:-1 };
    if (this.cursors.down.isDown  && this.dir.y !== -1) this.nextDir = { x: 0, y: 1 };

    const tick =
      this.phase === 'study'   ? this.speedMs :
      this.phase === 'exam'    ? this.examSpeedMs :
                                 this.diplomaSpeedMs;

    if (time - this.lastMove < tick) return;
    this.lastMove = time;
    this.dir = this.nextDir;

    if (this.phase !== 'study') this.moveEnemyTowardHead();
    if (this.phase === 'diploma') this.moveObstacle();

    const head = { x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y };

    if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
      return this.onLose('Pared');
    }
    for (let i=0;i<this.snake.length;i++){
      if (this.snake[i].x === head.x && this.snake[i].y === head.y){
        return this.onLose('Autocolisión');
      }
    }
    if (this.enemy && head.x === this.enemy.x && head.y === this.enemy.y){
      return this.onLose('Enemigo IA');
    }
    if (this.phase === 'diploma' && this.obstacle && head.x === this.obstacle.x && head.y === this.obstacle.y){
      return this.onLose('Obstáculo');
    }

    this.snake.unshift(head);

    if (head.x === this.food.x && head.y === this.food.y) {
      this.sound.play('pickup', { volume:0.6 });

      this.score += (this.phase === 'study') ? 10 :
                    (this.phase === 'exam')  ? 20 : 30;

      if (this.phase === 'study') {
        this.studyCount++;
        if (this.studyCount >= STUDY_TARGET) {
          // >>> Transición a EXAMEN + sonido de fase <<<
          this.phase = 'exam';
          this.sound.play('phaseExam', { volume: 0.7 });
          this.overlay.setText('¡Hora de examen! (IA activada)').setVisible(true);
          this.time.delayedCall(1000, () => this.overlay.setVisible(false));
          this.spawnEnemy();
        }
      } else if (this.phase === 'exam') {
        this.examCount++;
        if (this.examCount >= EXAM_TARGET) {
          // >>> Transición a DIPLOMA + sonido de fase <<<
          this.phase = 'diploma';
          this.sound.play('phaseDiploma', { volume: 0.8 });
          this.overlay.setText('¡Recoge el diploma!').setVisible(true);
          this.time.delayedCall(1200, () => this.overlay.setVisible(false));
          if (!this.enemy) this.spawnEnemy();
          this.spawnObstacleForDiploma();
        }
      } else {
        this.diplomaCount++;
        if (this.diplomaCount >= DIPLOMA_TARGET) {
          this.scene.start('Win', { score: this.score }); return;
        }
      }

      this.food = this.spawnFood();
    } else {
      this.snake.pop();
    }

    this.hud.setText(this.hudText());
    this.drawAll();
  }

  onLose(reason){
    this.sound.play('hit', { volume:0.8 });

    window.gameLives = Math.max(0, window.gameLives - 1);
    if (window.gameLives > 0){
      this.scene.start('GameOver', { score: this.score, reason: `${reason} (Vidas restantes: ${window.gameLives})` });
    } else {
      window.cooldownUntil = nowSeconds() + COOLDOWN_SECONDS;
      this.scene.start('GameOver', { score: this.score, reason: `${reason} (Vidas: 0)` });
    }
  }

  drawAll(){
    this.gfx.clear();
    this.gfx.fillStyle(0x202020).fillRect(0,0,WIDTH,HEIGHT);

    const foodColor =
      this.food.type === 'study'   ? 0xff5555 :
      this.food.type === 'exam'    ? 0xffbb00 :
                                     0x55ccff;
    this.gfx.fillStyle(foodColor).fillRect(this.food.x*CELL, this.food.y*CELL, CELL, CELL);
    this.gfx.lineStyle(2, 0xffffff, 0.45).strokeRect(this.food.x*CELL+1, this.food.y*CELL+1, CELL-2, CELL-2);

    if (this.enemy){
      this.gfx.fillStyle(0xff4444).fillRect(this.enemy.x*CELL, this.enemy.y*CELL, CELL, CELL);
      this.gfx.lineStyle(2, 0xffffff, 0.35).strokeRect(this.enemy.x*CELL+1, this.enemy.y*CELL+1, CELL-2, CELL-2);
    }

    if (this.phase === 'diploma' && this.obstacle){
      this.gfx.fillStyle(0x9966ff).fillRect(this.obstacle.x*CELL, this.obstacle.y*CELL, CELL, CELL);
      this.gfx.lineStyle(2, 0xffffff, 0.35).strokeRect(this.obstacle.x*CELL+1, this.obstacle.y*CELL+1, CELL-2, CELL-2);
    }

    this.snake.forEach((s,i)=>{
      const c = i===0 ? 0x00ff88 : 0x00cc66;
      this.gfx.fillStyle(c).fillRect(s.x*CELL, s.y*CELL, CELL, CELL);
    });

    this.gfx.lineStyle(1, 0x333333, 0.45);
    for(let x=0;x<=COLS;x++) this.gfx.lineBetween(x*CELL,0,x*CELL,HEIGHT);
    for(let y=0;y<=ROWS;y++) this.gfx.lineBetween(0,y*CELL,WIDTH,y*CELL);
  }
}

class PauseScene extends Phaser.Scene {
  constructor(){ super('Pause'); }
  init(data){ this.score = data.score || 0; }

  create(){
    this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x000000, 0.55).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 - 90, 'Pausa', { fontSize:'32px', color:'#ffffff' }).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 - 50, `Puntaje: ${this.score}`, { fontSize:'18px', color:'#dddddd' }).setOrigin(0.5);

    const makeBtn = (y, label, onClick) => {
      const t = this.add.text(WIDTH/2, y, label, { fontSize:'20px', color:'#ffee88', backgroundColor:'#333', padding:{ x:10, y:6 } })
        .setOrigin(0.5).setInteractive({ useHandCursor:true });
      t.on('pointerover', () => t.setStyle({ backgroundColor:'#444' }));
      t.on('pointerout',  () => t.setStyle({ backgroundColor:'#333' }));
      t.on('pointerup', onClick);
      return t;
    };

    makeBtn(HEIGHT/2,          'Reanudar',           () => { this.scene.stop(); this.scene.resume('Play'); });
    makeBtn(HEIGHT/2 + 40,     'Reiniciar',          () => { this.scene.stop('Play'); this.scene.start('Play'); });
    makeBtn(HEIGHT/2 + 80,     'Pantalla completa',  () => toggleFullscreen(this));
    makeBtn(HEIGHT/2 + 120,    'Salir al menú',      () => { this.scene.stop('Play'); this.scene.start('Menu'); });

    // Controles de volumen
    let volText = this.add.text(WIDTH/2, HEIGHT/2 + 170, `Volumen: ${Math.round(this.sound.volume*100)}%`, {
      fontSize:'16px', color:'#ffffff'
    }).setOrigin(0.5);

    const volDown = this.add.text(WIDTH/2 - 90, HEIGHT/2 + 140, 'Vol -', {
      fontSize:'16px', color:'#ffee88', backgroundColor:'#333', padding:{x:8,y:4}
    }).setOrigin(0.5).setInteractive({useHandCursor:true});

    const volUp = this.add.text(WIDTH/2 + 90, HEIGHT/2 + 140, 'Vol +', {
      fontSize:'16px', color:'#ffee88', backgroundColor:'#333', padding:{x:8,y:4}
    }).setOrigin(0.5).setInteractive({useHandCursor:true});

    const updateVolText = () => volText.setText(`Volumen: ${Math.round(this.sound.volume*100)}%`);

    volDown.on('pointerup', () => {
      this.sound.volume = Math.max(0, this.sound.volume - 0.1);
      updateVolText();
    });
    volUp.on('pointerup', () => {
      this.sound.volume = Math.min(1, this.sound.volume + 0.1);
      updateVolText();
    });

    this.input.keyboard.on('keydown-P',   () => { this.scene.stop(); this.scene.resume('Play'); });
    this.input.keyboard.on('keydown-F',   () => toggleFullscreen(this));
    this.input.keyboard.on('keydown-ESC', () => { this.scene.stop('Play'); this.scene.start('Menu'); });
  }
}

class CooldownScene extends Phaser.Scene {
  constructor(){ super('Cooldown'); }
  create(){
    this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x000000, 0.65).setOrigin(0.5);
    this.title = this.add.text(WIDTH/2, HEIGHT/2 - 60, 'Vidas agotadas', { fontSize:'30px', color:'#ffcc66' }).setOrigin(0.5);
    this.msg   = this.add.text(WIDTH/2, HEIGHT/2 + 0, '', { fontSize:'20px', color:'#ffffff' }).setOrigin(0.5);

    this.timer = this.time.addEvent({
      delay: 1000, loop: true, callback: () => {
        if (!window.cooldownUntil) { this.scene.start('Menu'); return; }
        const remain = window.cooldownUntil - nowSeconds();
        if (remain <= 0){
          window.cooldownUntil = null;
          window.gameLives = window.GAME_LIVES_INIT;
          this.msg.setText('¡Vidas restauradas! Pulsa Enter en el Menú.');
          this.time.delayedCall(1200, () => this.scene.start('Menu'));
        } else {
          this.msg.setText(`Podrás jugar en ${remain}s`);
        }
      }
    });

    this.input.keyboard.on('keydown-ENTER', () => this.scene.start('Menu'));
    this.input.keyboard.on('keydown-ESC',   () => this.scene.start('Menu'));
  }
}

class GameOverScene extends Phaser.Scene {
  constructor(){ super('GameOver'); }
  init(data){ this.finalScore = data.score || 0; this.reason = data.reason || 'Fin'; }
  create(){
    this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x0a0a0a).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 - 30, 'Game Over', { fontSize:'32px', color:'#ff6b6b' }).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2, `Motivo: ${this.reason}\nPuntaje: ${this.finalScore}`, { fontSize:'18px', color:'#ffffff', align:'center' }).setOrigin(0.5);

    const extra = (window.gameLives>0) ? `Vidas restantes: ${window.gameLives}` : `Cooldown: ${COOLDOWN_SECONDS}s`;
    this.add.text(WIDTH/2, HEIGHT/2 + 40, extra, { fontSize:'16px', color:'#ffcc66' }).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 + 80, 'Enter: Continuar  |  Esc: Menú  |  F: Pantalla completa', { fontSize:'16px', color:'#cccccc' }).setOrigin(0.5);

    this.input.keyboard.once('keydown-ENTER', () => {
      if (window.gameLives>0) this.scene.start('Menu');
      else this.scene.start('Cooldown');
    });
    this.input.keyboard.once('keydown-ESC',   () => this.scene.start('Menu'));
    this.input.keyboard.on('keydown-F',       () => toggleFullscreen(this));
  }
}

class WinScene extends Phaser.Scene {
  constructor(){ super('Win'); }
  init(data){ this.finalScore = data.score || 0; }
  create(){
    this.sound.play('win', { volume:0.8 });

    this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x0a0a0a).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 - 30, '¡Diploma obtenido!', { fontSize:'32px', color:'#98fb98' }).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2, `Puntaje: ${this.finalScore}`, { fontSize:'18px', color:'#ffffff' }).setOrigin(0.5);
    this.add.text(WIDTH/2, HEIGHT/2 + 60, 'Enter: Jugar de nuevo  |  Esc: Menú  |  F: Pantalla completa', { fontSize:'16px', color:'#cccccc' }).setOrigin(0.5);

    this.input.keyboard.once('keydown-ENTER', () => this.scene.start('Menu'));
    this.input.keyboard.once('keydown-ESC',   () => this.scene.start('Menu'));
    this.input.keyboard.on('keydown-F',       () => toggleFullscreen(this));
  }
}

/* ========= Phaser Config ========= */
const config = {
  type: Phaser.AUTO,
  width: WIDTH,
  height: HEIGHT,
  parent: 'game',
  backgroundColor: '#000000',
